<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给Zoe放的烟花</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .firework-container {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 2px;
            animation: launch 2s ease-out forwards;
        }

        .firework {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 1;
            animation: explode 2.5s ease-out forwards;
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.9);
        }

        /* 上升动画，随机高度 */
        @keyframes launch {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: var(--random-height);
                opacity: 1;
            }
        }

        /* 粒子逐渐减速下落，并带有动态尾迹 */
        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0);
                box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.9);
            }
            70% {
                opacity: 1;
                transform: translate(var(--translate-x), var(--translate-y));
                box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--translate-x) * 1.2), calc(var(--translate-y) + 80px)); /* 模拟重力下落 */
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); /* 尾迹消失 */
            }
        }
    </style>
</head>
<body>

<script>
    function createFirework() {
        // 发射多个烟花（例如 3 个同时发射）
        for (let i = 0; i < 3; i++) {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.classList.add('firework-container');

            // 随机生成烟花发射的起始位置
            const randomX = Math.random() * window.innerWidth;
            fireworkContainer.style.left = randomX + 'px';

            // 随机生成烟花上升的高度 (70% ~ 90% 高度)
            const randomHeight = (Math.random() * 20 + 70) + 'vh';
            fireworkContainer.style.setProperty('--random-height', randomHeight);

            // 创建烟花上升的效果
            const firework = document.createElement('div');
            firework.classList.add('firework');
            fireworkContainer.appendChild(firework);

            document.body.appendChild(fireworkContainer);

            // 在上升动画结束后，触发爆炸
            setTimeout(() => {
                firework.remove();  // 移除上升的烟花
                explodeFirework(fireworkContainer);
            }, 2000);  // 2秒的上升动画
        }
    }

    function explodeFirework(container) {
        // 随机生成一个颜色 (基色)
        const baseHue = Math.random() * 360;

        // 创建多个火花粒子
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // 随机生成每个粒子飞出的角度和距离
            const angle = Math.random() * 2 * Math.PI;  // 随机角度 0 到 2π
            const distance = Math.random() * 200 + 50;  // 粒子飞出的距离
            const translateX = Math.cos(angle) * distance + 'px';
            const translateY = Math.sin(angle) * distance + 'px';

            // 设置粒子的动画路径，并模拟重力加速下落
            particle.style.setProperty('--translate-x', translateX);
            particle.style.setProperty('--translate-y', translateY);

            // 颜色保持在相近的色系
            const colorVariance = Math.random() * 30 - 15;  // 色调随机变化 ±15 度
            const particleColor = `hsl(${baseHue + colorVariance}, 100%, 70%)`;
            particle.style.backgroundColor = particleColor;

            // 将粒子添加到烟花容器
            container.appendChild(particle);
        }

        // 在动画结束后移除爆炸的火花
        setTimeout(() => {
            container.remove();
        }, 2500);  // 粒子动画时间为 2.5 秒
    }

    // 每 800 毫秒生成一组新的烟花
    setInterval(createFirework, 800);

    // 调整窗口大小时清除现有烟花
    window.addEventListener('resize', () => {
        const fireworks = document.querySelectorAll('.firework-container');
        fireworks.forEach(firework => firework.remove());
    });
</script>

</body>
</html>
